<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron shadow">
        <h1 class="text-center">Train Scheduler</h1>

        <table class="table table-striped mt-1">
            <thead>
                <tr>
                    <th scope="col">
                        <input type="text" class="form-control" id="name-input" placeholder="Enter name">
                    </th>
                    <th socpe="col">
                        <input type="text" class="form-control" id="dest-input" placeholder="Enter Destination">
                    </th>
                    <th socpe="col">
                        <input type="name" class="form-control" id="time-input" placeholder="Initial Time">
                    </th>
                    <th socpe="col">
                        <input type="number" class="form-control" id="rate-input" placeholder="Frequency(mins)">
                    </th>
                    <th scope="col">
                        <button type="submit" class="btn" id="submit-btn">Add Trip</button>
                    </th>
                </tr>
            </thead>
        </table>

    </div>

    <table class="table w-80">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Destination</th>
                <th>Frequency (Mins)</th>
                <th>Next Arrival</th>
                <th>Minutes</th>
            </tr>
        </thead>
        <tbody id="trainInfo">

        </tbody>
    </table>

    <script src="assets/js/script.js"></script>
</body>


</html>
